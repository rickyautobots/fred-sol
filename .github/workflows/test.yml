name: FRED-SOL Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install httpx pynacl base58 pytest pytest-asyncio
      
      - name: Run tests
        run: |
          cd ${{ github.workspace }}
          PYTHONPATH=. python tests/test_scanner.py
